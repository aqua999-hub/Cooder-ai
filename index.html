<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cooder AI | The Engineering Intelligence Layer</title>
  <meta name="description" content="Professional-grade AI coding workspace. Refactor, architect, and ship production code with sub-100ms reasoning.">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-sidebar: #0a0a0a;
      --bg-main: #0d0d0d;
      --bg-card: #141414;
      --border: #1f1f1f;
      --text-main: #f5f5f5;
      --text-dim: #a3a3a3;
      --accent: #10a37f;
      --accent-glow: rgba(16, 163, 127, 0.4);
      --user-font-size: 14px;
    }
    
    body.theme-light {
      --bg-sidebar: #f7f7f8;
      --bg-main: #ffffff;
      --bg-card: #ffffff;
      --border: #e5e7eb;
      --text-main: #0f172a;
      --text-dim: #64748b;
    }

    body.theme-oled {
      --bg-sidebar: #000000;
      --bg-main: #000000;
      --bg-card: #050505;
      --border: #111111;
      --accent: #10a37f;
    }

    body.theme-dark {
      --bg-sidebar: #0a0a0a;
      --bg-main: #0d0d0d;
      --bg-card: #141414;
      --border: #1f1f1f;
      --text-main: #f5f5f5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      transition: background-color 0.2s ease, color 0.2s ease;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      font-size: var(--user-font-size);
      height: 100vh;
      height: 100svh;
    }

    #root {
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 9999;
    }
    
    .code-font { font-family: 'Fira Code', monospace; }

    .theme-dark .bg-grid-tech, .theme-oled .bg-grid-tech {
      background-size: 60px 60px;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    }

    .theme-light .bg-grid-tech {
      background-size: 60px 60px;
      background-image: 
        linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 100px; border: 2px solid transparent; background-clip: padding-box; }
    .theme-dark ::-webkit-scrollbar-thumb, .theme-oled ::-webkit-scrollbar-thumb { background: #262626; }
    ::-webkit-scrollbar-thumb:hover { background: #9ca3af; background-clip: padding-box; }
    
    .prose code { color: #10a37f !important; background: rgba(16, 163, 127, 0.1) !important; padding: 0.2em 0.4em !important; border-radius: 6px !important; font-size: 0.85em !important; font-weight: 500 !important; }
    .prose pre { background: #080808 !important; border: 1px solid #1f1f1f !important; border-radius: 12px !important; margin: 1.5em 0 !important; padding: 1rem !important; }
    .theme-light .prose pre { background: #f1f5f9 !important; border: 1px solid #e2e8f0 !important; }
    
    .workspace-ai-panel {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@19.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?deps=react@19.0.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-grid-tech">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
