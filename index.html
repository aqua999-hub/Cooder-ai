<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooder AI | The Engineering Intelligence Layer</title>
  <meta name="description" content="Professional-grade AI coding workspace. Refactor, architect, and ship production code with sub-100ms reasoning.">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-sidebar: #0a0a0a;
      --bg-main: #0d0d0d;
      --bg-card: #141414;
      --border: #1f1f1f;
      --text-main: #f5f5f5;
      --text-dim: #a3a3a3;
      --accent: #10a37f;
      --accent-glow: rgba(16, 163, 127, 0.4);
    }
    
    .theme-oled {
      --bg-sidebar: #000000;
      --bg-main: #000000;
      --bg-card: #050505;
      --border: #111111;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Grainy Background Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 9999;
    }
    
    .code-font {
      font-family: 'Fira Code', monospace;
    }

    /* Professional Grid Background */
    .bg-grid-tech {
      background-size: 60px 60px;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #262626; border-radius: 100px; border: 2px solid transparent; background-clip: padding-box; }
    ::-webkit-scrollbar-thumb:hover { background: #404040; background-clip: padding-box; }
    
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .prose code { color: #10a37f !important; background: rgba(16, 163, 127, 0.1) !important; padding: 0.2em 0.4em !important; border-radius: 6px !important; font-size: 0.85em !important; font-weight: 500 !important; }
    .prose pre { background: #080808 !important; border: 1px solid #1f1f1f !important; border-radius: 12px !important; margin: 1.5em 0 !important; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.6.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-grid-tech">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
